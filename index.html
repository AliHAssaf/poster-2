<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
                <h4>Agency</h4>
            </div>
            <div class="social-menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="ri-facebook-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h5>LIMITED TIME OFFER</h5>
        <h1>SECURE YOURS<br> TODAY</h1>
        <div class="thought">
            <div class="show" id="show1">
                <i class="ri-percent-line"></i>
                <div>
                    <h4>Promo Code</h4>
                    <p>Use 'new year' for 100% discount</p>
                </div>
            </div>
            <div class="show-shadow" id="show-shadow1"></div>
            <div class="person-img">
                <img src="./img/person.jpg" alt="person">
            </div>
            <div class="show" id="show2">
                <i class="ri-star-line"></i>
                <div>
                    <h4>100K+ Rating</h4>
                    <p>Happy clients all over the world</p>
                </div>
            </div>
            <div class="show-shadow" id="show-shadow2"></div>
        </div>
    </main>
    <footer>
        <button>Try For Free</button>
        <div class="contact">
            <i class="ri-cellphone-line"></i>
            <div>
                <p>Call Now</p>
                <h4>(000) 222-1234</h4>
            </div>
        </div>
    </footer>
</body>
</html>
